<u><h3>
  Countdown to the <span class="outlined-text"><span style="color:red">Qatar Grand Prix 2023</span></span>:
</h3></u> 
<align-items= left>
  <div id="countdown"></div>

    <script>
        // Set the target date and time for the countdown (November 26, 2023, 14:00)
        const targetDate = new Date('2023-10-08T19:00:00').getTime();

        // Update the countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                clearInterval(countdown); // Stop the countdown
                document.getElementById('countdown').textContent = 'Countdown Expired';
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // Display the countdown in the "countdown" element
                document.getElementById('countdown').textContent = `${days.toString().padStart(2, '0')} days ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }, 1000);
    </script>
